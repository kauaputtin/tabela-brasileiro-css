<body>

<script>
    fetch('https://www.cbf.com.br/futebol-brasileiro/competicoes/campeonato-brasileiro-serie-a/2024')
    .then(result => result.text())
    .then((page)=>{
        const parser = new DOMParser();

        const tabela = doc.querySelector('table');
        area_tabela.appendChild(tabela)
    })
    </script>
